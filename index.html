<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pricing-card {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .pricing-card h2 {
            color: #333;
        }

        .price {
            font-size: 24px;
            color: #007bff;
            margin-top: 10px;
        }

        .features {
            margin-top: 20px;
        }

        .feature {
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <div class="price">$9.99/month</div>
            <div class="features">
                <div class="feature">Feature 1</div>
                <div class="feature">Feature 2</div>
                <div class="feature">Feature 3</div>
            </div>
            <a href="#" class="button">Buy Now</a>
        </div>

        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <div class="price">$19.99/month</div>
            <div class="features">
                <div class="feature">Feature 1</div>
                <div class="feature">Feature 2</div>
                <div class="feature">Feature 3</div>
                <div class="feature">Feature 4</div>
            </div>
            <a href="#" class="button">Buy Now</a>
        </div>

        <div class="pricing-card">
            <h2>Pro Plan</h2>
            <div class="price">$29.99/month</div>
            <div class="features">
                <div class="feature">Feature 1</div>
                <div class="feature">Feature 2</div>
                <div class="feature">Feature 3</div>
                <div class="feature">Feature 4</div>
                <div class="feature">Feature 5</div>
            </div>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</body>
</html>
